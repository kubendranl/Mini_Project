<!DOCTYPE html>
<html>
<head>
    <title>Donor Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Donor Registration</h1>
</header>

<nav>
    <a href="index.html">Home</a>
</nav>

<section class="page">
<form class="form" action="donor-success.html" method="get">
    <label>Name</label>
    <input type="text" name="name" required placeholder="Enter your full name">

    <label>Age</label>
    <input type="number" name="age" min="18" max="65" required placeholder="Enter your age">

    <label>Gender</label>
    <select name="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>

    <label>Blood Group</label>
    <select name="blood" required>
        <option value="">Select</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
    </select>

    <label>Mobile number</label>
    <input type="text" name="mobile" pattern="[0-9]{10}" title="Enter 10-digit mobile number" required placeholder="Enter your mobile number">

    <label>Email</label>
    <input type="email" name="email" placeholder="example@mail.com">

    <label>Address</label>
    <textarea name="address" rows="3" placeholder="Enter your address" required></textarea>

    <button type="submit">Submit</button>
</form>

</section>

</body>
</html>
