<!DOCTYPE html>
<html>
<head>
    <title>Blood Request</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Blood Request Form</h1>
</header>

<nav>
    <a href="index.html">Home</a>
</nav>

<section class="page">
<form class="form" action="request-success.html" method="get">

    <label>Patient Name</label>
    <input type="text" name="patient" required placeholder="Enter patient's full name">

    <label>Age</label>
    <input type="number" name="age" min="0" max="120" required placeholder="Enter patient's age">

    <label>Blood Group</label>
    <select name="blood" required>
        <option value="">Select</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
    </select>

    <label>Hospital</label>
    <input type="text" name="hospital" required placeholder="Enter hospital name">

   

    <label>Mobile number</label>
    <input type="text" name="contact" pattern="[0-9]{10}" title="Enter 10-digit mobile number" required placeholder="Enter contact number">

    <label>Email</label>
    <input type="email" name="email" placeholder="example@mail.com">

    <label>Additional Message</label>
    <textarea name="notes" rows="3" placeholder="Any other details"></textarea>

    <button type="submit">Submit Request</button>
</form>
</section>

</body>
</html>
